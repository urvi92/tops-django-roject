{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    
</head>

<body>
    
    <!-- Contact Start -->
    <div class="container-fluid pt-5" >
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">Edit Product</span></h2>
        </div>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="signup-form">
                    <div id="success"></div>
                    {% if msg %}
                        <b style="color: blue">{{msg}}
                    {% endif %}
                    <form method="post" action="{% url 'seller-edit-product' pk=product.pk %}" enctype="multipart/form-data" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="control-group">
                            <select name="product_category">
                                {% if product.product_category == "men" %}
                                    <option>------Select Category------</option>
                                    <option value="men" selected>Men</option>
                                    <option value="women">Women</option>
                                    <option value="accesories">Accesories</option>
                                {% elif product.product_category == "women" %}
                                    <option>------Select Category------</option>
                                    <option value="men" >Men</option>
                                    <option value="women" selected>Women</option>
                                    <option value="accesories">Accesories</option>
                                {% elif product.product_category == "accesories" %}
                                    <option>------Select Category------</option>
                                    <option value="men">Men</option>
                                    <option value="women">Women</option>
                                    <option value="accesories" selected>Accesories</option>
                                {% else %}
                                    <option>------Select Category------</option>
                                    <option value="men" >Men</option>
                                    <option value="women">Women</option>
                                    <option value="accesories">Accesories</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" id="product_name" placeholder="Your product Name" name="product_name" 
                                required="required" data-validation-required-message="Please enter your product name" value="{{product.product_name}}" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" id="product_price" placeholder="Your Product Price" name="product_price"
                                required="required" data-validation-required-message="Please enter your Product Price" value="{{product.product_price}}" />
                            <p class="help-block text-danger"></p>
                        </div>
                        
                        <div class="control-group">
                            <textarea class="form-control" rows="6" id="product_desc" placeholder="Your product description" name="product_desc"
                                required="required"
                                data-validation-required-message="Please enter your product description" > {{product.product_desc}} </textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <img src="{{product.product_image.url}}" width="100px" height="100px">
                        </div>
                        
                        <div class="control-group">
                            <input type="file" name="product_image" />
                            </p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="signup">Update Your Product</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Contact End -->


    
</body>

</html>
{% endblock %}
